<!DOCTYPE html>
<html lang="en" class="bg-black">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'none'; base-uri 'none'; connect-src 'self'; font-src 'self'; img-src 'self'; script-src 'self' 'unsafe-eval'; style-src 'self' 'unsafe-inline'">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="April King">


    <title>Mozilla Federated AWS CLI</title>
    <link href="index.css" rel="stylesheet">
</head>
<body>
    <header>
        <h2><span class="inverted px-1">moz://a</span> Federated AWS CLI</h2>
    </header>

    <message>
        <p id="message">Federation in progress&hellip;</p>
    </message>

    <div id="role-picker">

    </div>

    <script id="role-picker-template" type="text-/x-handlebars-template">
      <ul>
          {{#each .}}
          <li><a data-arn="{{this.arn}}" data-role="{{this.role}}" href="#{{this.arn}}">{{this.role}}</a><br><span style="margin-left: 2em;">Account: {{this.alias}} ({{this.id}})</span></li>
          {{/each}}
      </ul>
    </script>

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/handlebars-v4.4.3.js"></script>
    <script src="index.js"></script>
</body>
</html>
